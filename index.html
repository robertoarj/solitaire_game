    <title>Solitaire</title>

    <main>
        <div class="sup-line">
            <div class="deck-container">
                <div id="pile">
                    <div id="back-to-pile"></div>
                </div>
                <div id="refuse"></div>
            </div>
            <div id="sup-fields-container">
                <div class="sup-field" dropzone="true"></div>
                <div class="sup-field" dropzone="true"></div>
                <div class="sup-field" dropzone="true"></div>
                <div class="sup-field" dropzone="true"></div>
            </div>
        </div>
        <div id="main-fields-container">
            <div class="main-field" dropzone="true"></div>
            <div class="main-field" dropzone="true"></div>
            <div class="main-field" dropzone="true"></div>
            <div class="main-field" dropzone="true"></div>
            <div class="main-field" dropzone="true"></div>
            <div class="main-field" dropzone="true"></div>
            <div class="main-field" dropzone="true"></div>
        </div>
        <div class="inf-bar">
            <div>
                <svg width="30" height="30" viewBox="0 0 30 30"><use href="#icon-move" /></svg>
                <span id="moves">00</span>
            </div>
            <div>
                <svg width="30" height="30" viewBox="0 0 30 30"><use href="#icon-timer" /></svg>
                <span id="timer">00:00</span>
            </div>
        </div>
    </main>
    <div id="modal" style="display: none;">
        <div id="welcome" class="content" style="display: none;">
            <h1>Olá! Seja bem vindo!</h1>
            <button onclick="startGame()">Iniciar o jogo</button>
        </div>
        <div id="you-win" class="content" style="display: none;">
            <h1>Parabéns!</h1>
            <p>Você terminou o jogo em <strong id="time-modal">00</strong> e fez <strong id="moves-modal">00</strong> jogadas.</p>
            <button onclick="startGame()">Jogar novamente</button>
        </div>
    </div>
